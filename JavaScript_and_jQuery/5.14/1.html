<!DOCTYPE html>
<html lang="en">


<head>
	<title>表格逐行变色</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
	<style type="text/css">
		table {
			border: 0;
			border-collapse: collapse;
		}

		td {
			font: normal 12px/17px Arail;
			padding: 2px;
			width: 100px;
		}

		th {
			font: bold 12px/17px Arail;
			text-align: left;
			padding: 4px;
			border-bottom: 1px solid #333;
		}

		.odd {
			background: #cef;
		}

		.even {
			background: #ffc;
		}

		.light {
			background: #00A1DA;
		}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>产品名称</th>
				<th>产地</th>
				<th>厂商</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>爱美电视机</td>
				<td>福州</td>
				<td>爱美电子</td>
			</tr>
			<tr>
				<td>美好微波炉</td>
				<td>北京</td>
				<td>美好集团</td>
			</tr>
			<tr>
				<td>理想电脑</td>
				<td>沈阳</td>
				<td>理想科技</td>
			</tr>
			<tr>
				<td>编程词典</td>
				<td>长春</td>
				<td>明日科技</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		$(document).ready(function () {
			$("tbody tr:even").addClass("even");
			$("tbody tr:odd").addClass("odd");
			$("tbody tr").hover(
				function () { $(this).addClass("light"); },
				function () { $(this).removeClass("light"); }
			);
		});
	</script>
</body>

</html>
