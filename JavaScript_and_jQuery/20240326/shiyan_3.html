<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("1");
        var b=prompt("2");
        var c=prompt("3");
        var max;
        if(a>b){
            if(a>c)
            max=a;
        else max=c
        }else{
            if(b>c)
            max=b;
        else max=c;
        }
        document.write("最大值是"+max);
    </script>
</body>
</html>
