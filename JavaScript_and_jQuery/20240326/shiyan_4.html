</head>
<body>
    <script>
        var i=prompt("i");
        var j=prompt("j");
        var str="";
        for(var jj=0;jj<j;jj++){
            for(var ii=0;ii<i;ii++){
            str+="*";
            }
            str+="<br>";
        }
        document.write(str);
    </script>
