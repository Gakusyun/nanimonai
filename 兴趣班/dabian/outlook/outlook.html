<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="outlook.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="center">
        <ul>
            <li>世界观</li>
            <li>火罗国<br>及周边地区</li>
            <li>隐族</li>
            <li>日轮国</li>
            <li>草原部落</li>
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $("ul li:first").stop().animate({
                width: 380, height: 650, fontSize: 80
            });
            for (var i = 0; i < 2; i++) {
                var lastLi = $("ul li:last");
                lastLi.remove();
                $("ul").prepend(lastLi);
                bindClickEvent();
            }
        });
        function bindClickEvent() {
            $("ul li").off("click").on("click", function () {
                console.log($(this).index());
                $(this).stop().animate({
                    width: 380, height: 650, fontSize: 80,
                });
                $(this).css("background-image", "url(./img/big.png)")
                $(this).siblings("li").stop().animate({
                    width: 130, height: 250, fontSize: 36
                });
                $(this).siblings("li").css("background-image", "url(./img/normal.jpg)");
                var index = $(this).index();
                var times = index - 2;
                if (times > 0) {
                    for (var i = 0; i < times; i++) {
                        var firstLi = $("ul li:first");
                        firstLi.remove();
                        $("ul").append(firstLi);
                    }
                } else {
                    times = -times;
                    for (var i = 0; i < times; i++) {
                        var lastLi = $("ul li:last");
                        lastLi.remove();
                        $("ul").prepend(lastLi);
                    }
                }
                // 重新绑定点击事件
                bindClickEvent();
            });
        }

        // 初始绑定点击事件
        bindClickEvent();

    </script>
</body>

</html>
