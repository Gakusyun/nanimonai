<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>jQuery Test</title>
    <script src="./jsfile/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("p").hover(
                function(){
                    $("p").css("background-color","#66ccff");
                },
                function () {
                    $("p").css("font-size", "small");
                }
            )
        });
    </script>
</head>

<body>
<p style="font-size: small;">wsdwcwcewc</p>


</body>

</html>
