<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第二个实验</title>
    <style type="text/css">
        select {
            width: 100px;
            height: 200px;
        }
    </style>
    <script type="text/javascript">
        var move = function (obj) {
            var sel1 = document.getElementById('sel1');
            var sel2 = document.getElementById('sel2');
            if (obj.value == '>>') {
                for (var i = 0; i < sel1.children.length; i++) {
                    var x = sel1.children[i];
                    if (x.selected) {
                        sel2.appendChild(x);
                        i = -1;
                        continue;
                    }
                }
            }
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">
                待选名单<br><select multiple="multiple" id="sel1">
                    <option>王伟</option>
                    <option>李佳</option>
                    <option>赵俊杰</option>
                    <option>董可</option>
                </select>
            </td>
            <td>
                <table>
                    <tr>
                        <td><input type="button" value=">>" onclick="move(this);" />
                        </td>
                    </tr>
                </table>
            </td>
            <td>参加名单<br><select multiple="multiple" id="sel2">
                </select>
            </td>
        </tr>
    </table>
</body>

</html>
