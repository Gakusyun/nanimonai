<html>

<head>
    <title>Can i help you?</title>
    <script>
        function yourname() {
            var x = document.getElementById("na").value;
            for (var i = 0; i < 10; i++) {
                document.write("Hello, " + x + "<br>");
            }
        }
    </script>
</head>

<body>
    <p>input your name</p>
    <input type="text" id="na">
    <input type="button" onclick="yourname()" value="Submit">
</body>

</html>
