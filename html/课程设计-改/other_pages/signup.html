<html>

<head>
  <title>注册</title>
  <link href="../css/style.css" rel="stylesheet">
  <script type="text/javascript" src="../js/signup.js"></script>
  <script type="text/javascript">
    function validForm() {
      var userName = document.getElementById("userName");
      var pwd = document.getElementById("pwd");
      var repwd = document.getElementById("repwd");
      var email = document.getElementById("email");
      if (!validate_required(userName)) {
        alert("请输入登录使用的用户名！");
        document.getElementById("userName").focus();
        return false;
      }
      if (!validate_required(pwd)) {
        alert("请输入登录使用的密码！");
        document.getElementById("pwd").focus();
        return false;
      }
      if (!validate_required(repwd)) {
        alert("请输入重复密码！");
        document.getElementById("repwd").focus();
        return false;
      }
      if (!validate_required(email)) {
        alert("请输入邮箱地址！");
        document.getElementById("email").focus();
        return false;
      }

      if (!valid_character(userName.value.charAt(0))) {
        alert("登录用户名的首字符不能使数字！");
        document.getElementById("userName").focus();
        return false;
      }
      if (!valid_length(userName.value, 6, 20)) {
        alert("登录用户名的长度应当在6和20个字符(含)之间！");
        document.getElementById("userName").focus();
        return false;
      }
      if (!valid_string_equal(pwd.value, repwd.value)) {
        alert("两次输入的密码必须保持一致！");
        document.getElementById("pwd").focus();
        return false;
      }

      if (!validate_email(email.value)) {
        alert("请输入合法的邮箱地址，如aa@yahoo.com！");
        document.getElementById("email").focus();
        return false;
      }

      alert("验证通过");
      return true;
    }
  </script>
</head>

            </p>

            </p>

              <input id="repwd" name="repwd" type="password" tabindex="3" />
            </p>
            <p>
              <label>有效邮箱地址</label>
              <input id="email" name="email" type="text" tabindex="4" />
            </p>
            <center>
              <p>
                <input type="submit" id="btlogin" class="button" value="提交" tabindex="3" />
